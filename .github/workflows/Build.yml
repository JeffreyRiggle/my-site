name: BuildSite
on: [push, pull_request]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v4

    - name: Install node
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'
    
    - name: Install
      run: npm ci

    - name: Setup
      env:
        TOKEN: ${{ secrets.BUILDAUTH }}
      run: |
        printf $TOKEN > token

    - name: Build
      run: npm run build

    - name: Test
      run: npm run test